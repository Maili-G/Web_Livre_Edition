<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <h1 class="mb-5 text-center">Gestion des Livres</h1>
            <a href="/web_livre_edition/admin" class="btn btn-secondary">Retour</a>
                <p>Nombre de livres : <span th:text="${livres.size()}"></span></p>
            <a href="/web_livre_edition/admin/livres/create" class="btn btn-success"> + Livre</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Date de publication</th>
                    <th>Prix</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="livre : ${livres}">
                    <td th:text="${livre.id}"></td>
                    <td th:text="${livre.titre}"></td>
                    <td th:text="${livre.auteur}"></td>
                    <td th:text="${livre.datePublication}"></td>
                    <td th:text="${livre.prix} + 'â‚¬'"></td>
                    <td>
                        <a th:href="@{'/web_livre_edition/admin/livres/' +${livre.id}}" class="btn btn-primary">Afficher</a>
                        <a href="" class="btn btn-warning">Modifier</a>
                    </td>
                </tr>
                </tbody>
            </table>




        </div>
    </main>
</div>


</html>
