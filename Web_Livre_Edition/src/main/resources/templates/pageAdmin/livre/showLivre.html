<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <h1 class="mb-5 text-center" th:text="${livre.titre}"></h1>

            <div class="row">
                <div class="col">
                    <img th:src="@{${livre.image}}" alt="">
                </div>
                <div class="col">

                    <ul>
                        <li>Auteur: <spa th:text="${livre.auteur}"></spa> </li>
                        <li>Date de Publication : <spa th:text="${livre.datePublication}"></spa></li>
                        <li>Synopsis : <spa th:text="${livre.synopsis}"></spa></li>
                        <li>Prix : <spa th:text="${livre.prix}"></spa></li>
                    </ul>
                    <div class="btn">
                        <a href="/web_livre_edition/admin/livres" class="btn btn-secondary">Retour</a>
                        <a href="" class="btn btn-primary">Modifier</a>
                        <a href="" class="btn btn-danger">Supprimer</a>

                    </div>
                </div>
            </div>



        </div>
    </main>
</div>


</html>
